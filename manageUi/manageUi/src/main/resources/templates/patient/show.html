<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="patients">Patients</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-11">

            <div class="card">
                <div class="card-header">
                    <h1>Patient Details</h1>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Id : [[${patient.id}]]</li>
                        <li class="list-group-item">Firstname : [[${patient.given}]]</li>
                        <li class="list-group-item">Lastname : [[${patient.family}]]</li>
                        <li class="list-group-item">Birthdate : [[${patient.dob}]]</li>
                        <li class="list-group-item">Gender : [[${patient.sex}]]</li>
                        <li class="list-group-item">Address : [[${patient.address}]]</li>
                        <li class="list-group-item">Phone : [[${patient.phone}]]</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="/patients">
                        See Patient List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
