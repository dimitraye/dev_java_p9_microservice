<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-11">
            <h1>Patient List</h1>
            <hr>
            <a href="/patient/add" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-user-plus"></i> Add New Patient
            </a>
            <hr>
            <!-- Faire le tableau -->

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>Birthdate</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="patient : ${patients}">
                    <tr>
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.given}"></td>
                        <td th:text="${patient.family}"></td>
                        <td th:text="${patient.dob}"></td>
                        <td th:text="${patient.sex}"></td>
                        <td th:text="${patient.address}"></td>
                        <td th:text="${patient.phone}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/patient/' + ${patient.id}}">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>

                            <a class="btn btn-info" th:href="@{'/patient/update/' + ${patient.id}}">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>

                            <a class="btn btn-danger" th:href="@{'/patient/delete/' + ${patient.id}}">
                                <i class="fa-solid fa-trash-can"></i>
                            </a></td>
                        <!--
                                                <a th:href="@{'/category/edit/' + ${category.id}}">view</a>
                        -->

                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
