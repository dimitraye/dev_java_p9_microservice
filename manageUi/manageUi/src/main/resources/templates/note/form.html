<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${create} ? 'Create Note' : 'Update Note'">
           Create Note
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/patients">Patients</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-11">

            <form th:action="${create} ? @{/note/validate} : @{/note/update/{id}(id=${note.id})}"
                  th:object="${note}" method="post" class="form-horizontal" style="width: 100%">

                <div class="card">
                    <div class="card-header"><h1><span  th:text="${create} ? 'Create Note' : 'Update Note'">Create My Note</span></h1></div>
                    <div class="card-body">
                        <div class="mb-3 mt-3">
                            <label for="content" class="form-label">Content :</label>
                            <textarea type="text" th:field="*{content}" class="form-control" id="content" placeholder="Obésité en réduction" name="content" required> </textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>

                        </div>
                    </div>
                    <div class="card-footer">
                        <a type="button" class="btn btn-danger" th:href="@{'/notes/' + ${note.patId}}">Cancel </a>&nbsp;
                        <input type="submit" class="btn btn-primary" th:value="${create} ? 'Create Note' : 'Update Note'" value="Create My Note"/>
                        <input type="text"  th:field="*{id}" hidden>
                        <input type="text"  th:field="*{patId}" hidden>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
</div>

</body>
</html></title>
</head>
<body>


</body>
</html>
